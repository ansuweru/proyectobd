<div class="card p-4">
    <h3 class="mb-4 text-primary"><i class="fas fa-users"></i> Directorio de Pacientes</h3>

    <div class="row mb-4">
        <div class="col-md-8">
            <div class="input-group input-group-lg">
                <span class="input-group-text bg-white"><i class="fas fa-search text-muted"></i></span>
                <input type="text" class="form-control" placeholder="Buscar por Cédula o Nombre"
                    [(ngModel)]="searchTerm" (keyup.enter)="buscarPaciente()">
                <button class="btn btn-primary" type="button" (click)="buscarPaciente()">Buscar</button>
            </div>
            <div *ngIf="errorMessage" class="alert alert-warning mt-2">
                {{ errorMessage }}
            </div>
        </div>
        <div class="col-md-4 text-end"
            *ngIf="authService.getCurrentUser()?.rol === 'Administrador' || authService.getCurrentUser()?.rol === 'Archivista'">
            <button class="btn btn-outline-success" (click)="openNewPatientModal()"><i class="fas fa-user-plus"></i>
                Nuevo Paciente</button>
        </div>
    </div>

    <div class="table-responsive" *ngIf="pacientes.length > 0">
        <table class="table table-hover align-middle">
            <thead class="table-light">
                <tr>
                    <th>Cédula</th>
                    <th>Nombre Completo</th>
                    <th>Fecha Nacimiento</th>
                    <th>Género</th>
                    <th>Dirección</th>
                    <th class="text-center">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let paciente of pacientes">
                    <td><strong>{{ paciente.cedula }}</strong></td>
                    <td>{{ paciente.nombre }}</td>
                    <td>{{ paciente.fecha_nacimiento }}</td>
                    <td>{{ paciente.genero }}</td>
                    <td>{{ paciente.direccion }}</td>
                    <td class="text-center">
                        <button class="btn btn-sm btn-primary" (click)="verHistorial(paciente)"><i
                                class="fas fa-folder-open"></i> Ver Historial</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal Nuevo Paciente -->
<div class="modal" tabindex="-1" [ngClass]="{'d-block': showNewPatientModal}"
    style="background-color: rgba(0,0,0,0.5);">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Registrar Nuevo Paciente</h5>
                <button type="button" class="btn-close" (click)="closeNewPatientModal()"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Cédula</label>
                        <input type="number" class="form-control" [(ngModel)]="newPatient.cedula" name="cedula">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Nombre Completo</label>
                        <input type="text" class="form-control" [(ngModel)]="newPatient.nombre" name="nombre">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Fecha de Nacimiento</label>
                        <input type="date" class="form-control" [(ngModel)]="newPatient.fecha_nacimiento"
                            name="fechaNacimiento">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Género</label>
                        <select class="form-select" [(ngModel)]="newPatient.genero" name="genero">
                            <option value="M">Masculino</option>
                            <option value="F">Femenino</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Dirección</label>
                        <input type="text" class="form-control" [(ngModel)]="newPatient.direccion" name="direccion">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="closeNewPatientModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" (click)="createPatient()">Guardar</button>
            </div>
        </div>
    </div>
