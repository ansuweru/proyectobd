<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow p-4" style="width: 24rem;">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Acceso al Sistema</h3>
      <form (ngSubmit)="login()">
        <div class="mb-3">
          <label for="username" class="form-label">Usuario</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase√±a</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required>
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger">
          {{ errorMessage }}
        </div>
        <button type="submit" class="btn btn-primary w-100">Ingresar</button>
      </form>
    </div>
  </div>
</div>
